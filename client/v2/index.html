<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <h1>~ Clear fashion ~</h1>
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select class='selector s4' name="show" id="show-select">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
        <label for="page-select">Go to page:</label>
        <select class='selector s1' name="page" id="page-select"> </select>
        <label for="brand-select">By brands:</label>
        <select class='selector s2' name="brand" id="brand-select"> </select>
        <label for="sort-select">Sort:</label>
      <select class='selector s3' name="sort" id="sort-select">
        <option value="no-select">No selection</option>
        <option value="price-asc">Cheaper</option>
        <option value="price-desc">Expensive</option>
        <option value="date-asc">Recently released</option>
        <option value="date-desc">Anciently released</option>
      </select>
      </div>

      <div id="filters">
        <button class='buttonfilter call-to-action1' onclick=changeboolreasonable()>By reasonable price</button>
        <button class='buttonfilter call-to-action2' onclick=changeboolrel()>By recently released</button>
        <button class='buttonfilter call-to-action3' onclick=filterfavourite()>By favourite</button>
        <div id="brand">
        
        </div>
      </div>
    </section>
    <section class='indicators' id="indicators">
      <div>
        <span>Number of products</span>
        <span id="nbProducts">0</span>
      </div>
      <div>
        <span>Number of new products</span>
        <span id="nbNewProducts">0</span>
      </div>
      <div>
        <span>p50 price value</span>
        <span id="p50">0</span>
      </div>
      <div>
        <span>p90 price value</span>
        <span id="p90">0</span>
      </div>
      <div>
        <span>p95 price value</span>
        <span id="p95">0</span>
      </div>
      <div>
        <span>Last released date</span>
        <span id="last_released_date">0</span>
      </div>
    </section>
    <section class="products" id="products"></section>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
